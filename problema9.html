</head>
<body>
    <h1>Cotizador de Póliza de Seguro</h1>

    <label for="tipoPoliza">Tipo de póliza:</label>

    <input type="checkbox" id="enfermedad"><br><br>

    <button onclick="calcularCosto()">Calcular Costo</button>
