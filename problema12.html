<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Sueldo Semanal</title>
    <link rel ="stylesheet" href="style.css"/>
</head>
<body>
    <h1>Calculadora de Sueldo Semanal</h1>

    <label for="horas">Horas trabajadas:</label>
    <input type="number" id="horas" min="0"><br><br>

    <label for="pagoHora">Pago por hora ($):</label>
    <input type="number" id="pagoHora" min="0" step="0.01"><br><br>

    <button onclick="calcularSueldoSemanal()">Calcular Sueldo</button>

    <p id="resultado"></p>
    <script src="./scripts/problemas.js"></script>
</body>
</html>
